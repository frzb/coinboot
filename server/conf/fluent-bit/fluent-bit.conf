[SERVICE]
    Flush        1
    Daemon       Off
    Parsers_File parsers.conf
    Plugins_File plugins.conf
    HTTP_Server  Off

[INPUT]
    Name      syslog
    Parser    syslog-rfc3164
    Mode      udp

[OUTPUT]
    Name      loki
    Match     *
    Url       http://loki:3100/loki/api/v1/push
    BatchWait 1s
    BatchSize 30720 # (30KiB)
