<source>
    @type forward
    port 24224
</source>

<source>
  @type udp
  tag iPXE # required
  <parse>
    @type regexp
    expression /^(?<field1>\d+):(?<field2>\w+)$/
  </parse>
  port 5140
</source>

<source>
  @type udp
  tag netconsole # required
  <parse>
    @type regexp
    expression /^(?<field1>\d+):(?<field2>\w+)$/
  </parse>
  port 5555
</source>
<filter **>
    @type stdout
</filter>

<match **>
  @type loki
  url "#{ENV['LOKI_URL']}"
  extra_labels {"job":"fluentd"}
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
  </buffer>
</match>
