server {
  listen 80 default_server;
  access_log /dev/stdout;
  error_log /dev/stdout;
  root /var/lib/tftpboot;
  index index.html index.htm;
  autoindex on;
  autoindex_format json;
  server_name _;

  location /plugins {
  root /srv/;
  index index.html index.htm;
  autoindex on;
  autoindex_format json;
  }

  location /environment {
  root /srv/;
  index index.html index.htm;
  autoindex on;
  autoindex_format json;
  }
}
