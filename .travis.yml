dist: trusty
sudo: required

before_install:
  - sudo apt update
  - sudo apt install --yes qemu-system-x86 sshpass
  - sudo mkdir -p /etc/qemu/
  - echo 'allow all' | sudo tee /etc/qemu/bridge.conf
  - wget https://coinboot.io/releases/20180816_4.4.0-133-generic/initramfs -P ./tftboot
  - wget https://coinboot.io/releases/20180816_4.4.0-133-generic/vmlinuz -P ./tftboot
script:
  - sudo docker-compose -f docker-compose_travisci.yml up -d
  - sudo qemu-system-x86_64 -serial mon:stdio -display none -m 2048 -boot n -net nic,model=e1000 -net bridge,br=$(ip a|grep 192.168.1.1/24 | grep -oP br-.*)
